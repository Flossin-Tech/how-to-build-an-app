<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 13px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .tiny-label { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .bad-component { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .good-component { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .tangled-line { stroke: #e74c3c; stroke-width: 2; fill: none; opacity: 0.7; }
      .clean-line { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#green-arrow); }
      .interface-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .internal-box { fill: #3498db; stroke: #2980b9; stroke-width: 1.5; }
      .data-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 1.5; }
    </style>
    <marker id="green-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" class="title">Component Boundary Patterns</text>
  
  <!-- BAD EXAMPLE - Left Side -->
  <g id="bad-example">
    <text x="300" y="75" text-anchor="middle" class="subtitle" fill="#c0392b">❌ Poor Boundaries</text>
    <text x="300" y="95" text-anchor="middle" class="small-label" style="font-style: italic;">"Feature touches everything"</text>
    
    <!-- Central Feature Component -->
    <ellipse cx="300" cy="250" rx="80" ry="60" class="bad-component" opacity="0.9"/>
    <text x="300" y="245" text-anchor="middle" class="label" fill="white" font-weight="bold">New Feature</text>
    <text x="300" y="262" text-anchor="middle" class="tiny-label" fill="white">Must change 6 places</text>
    
    <!-- Surrounding components that all get touched -->
    <!-- Top -->
    <rect x="240" y="120" width="120" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="300" y="145" text-anchor="middle" class="tiny-label" fill="white">Auth Module</text>
    
    <!-- Top Right -->
    <rect x="400" y="140" width="100" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="450" y="165" text-anchor="middle" class="tiny-label" fill="white">User Service</text>
    
    <!-- Right -->
    <rect x="420" y="230" width="100" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="470" y="255" text-anchor="middle" class="tiny-label" fill="white">Order Service</text>
    
    <!-- Bottom Right -->
    <rect x="390" y="320" width="100" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="440" y="345" text-anchor="middle" class="tiny-label" fill="white">Database Layer</text>
    
    <!-- Bottom -->
    <rect x="240" y="340" width="120" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="300" y="365" text-anchor="middle" class="tiny-label" fill="white">Shared Utils</text>
    
    <!-- Left -->
    <rect x="110" y="230" width="100" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="160" y="255" text-anchor="middle" class="tiny-label" fill="white">UI Layer</text>
    
    <!-- Top Left -->
    <rect x="130" y="140" width="100" height="40" rx="4" class="bad-component" opacity="0.7"/>
    <text x="180" y="165" text-anchor="middle" class="tiny-label" fill="white">Config</text>
    
    <!-- Tangled lines showing all connections -->
    <path d="M 300 190 L 300 160" class="tangled-line"/>
    <path d="M 340 210 L 420 170" class="tangled-line"/>
    <path d="M 370 250 L 420 250" class="tangled-line"/>
    <path d="M 350 290 L 410 330" class="tangled-line"/>
    <path d="M 300 310 L 300 340" class="tangled-line"/>
    <path d="M 240 250 L 210 250" class="tangled-line"/>
    <path d="M 260 210 L 210 170" class="tangled-line"/>
    
    <!-- Web of interconnections between other components -->
    <path d="M 240 140 L 180 180" class="tangled-line" stroke-width="1" opacity="0.5"/>
    <path d="M 360 140 L 400 170" class="tangled-line" stroke-width="1" opacity="0.5"/>
    <path d="M 360 360 L 390 350" class="tangled-line" stroke-width="1" opacity="0.5"/>
    <path d="M 210 250 L 180 180" class="tangled-line" stroke-width="1" opacity="0.5"/>
    
    <!-- Problems List -->
    <rect x="80" y="420" width="440" height="230" rx="6" fill="#fadbd8" stroke="#c0392b" stroke-width="2"/>
    <text x="90" y="445" class="label" font-weight="bold" fill="#c0392b">Problems with Poor Boundaries:</text>
    
    <text x="100" y="470" class="small-label">• <tspan font-weight="bold">High coupling:</tspan> Changes ripple across multiple modules</text>
    <text x="100" y="490" class="small-label">• <tspan font-weight="bold">Testing nightmare:</tspan> Must set up 6+ dependencies to test anything</text>
    <text x="100" y="510" class="small-label">• <tspan font-weight="bold">Merge conflicts:</tspan> Multiple teams editing same files constantly</text>
    <text x="100" y="530" class="small-label">• <tspan font-weight="bold">Understanding difficulty:</tspan> Can't reason about components in isolation</text>
    <text x="100" y="550" class="small-label">• <tspan font-weight="bold">Parallel work blocked:</tspan> Teams waiting on each other</text>
    <text x="100" y="570" class="small-label">• <tspan font-weight="bold">Deployment risk:</tspan> Small change can break unrelated features</text>
    <text x="100" y="590" class="small-label">• <tspan font-weight="bold">Refactoring fear:</tspan> "Don't touch it, you'll break something"</text>
    <text x="100" y="610" class="small-label">• <tspan font-weight="bold">Code ownership unclear:</tspan> Nobody wants to take responsibility</text>
    <text x="100" y="630" class="small-label">• <tspan font-weight="bold">Performance issues:</tspan> Circular dependencies, initialization problems</text>
  </g>
  
  <!-- GOOD EXAMPLE - Right Side -->
  <g id="good-example">
    <text x="900" y="75" text-anchor="middle" class="subtitle" fill="#229954">✓ Clear Boundaries</text>
    <text x="900" y="95" text-anchor="middle" class="small-label" style="font-style: italic;">"Feature contained within module"</text>
    
    <!-- Main Module with clear structure -->
    <rect x="720" y="120" width="360" height="260" rx="8" class="good-component" opacity="0.15"/>
    <text x="900" y="145" text-anchor="middle" class="label" font-weight="bold" fill="#229954">Order Management Module</text>
    
    <!-- Public Interface Layer -->
    <rect x="745" y="160" width="310" height="50" rx="4" class="interface-box"/>
    <text x="900" y="180" text-anchor="middle" class="tiny-label" font-weight="bold">Public Interface (Stable Contract)</text>
    <text x="900" y="195" text-anchor="middle" class="tiny-label">IOrderService, OrderDTO, Events</text>
    
    <!-- Internal Implementation -->
    <g id="internal-components">
      <rect x="745" y="225" width="140" height="60" rx="4" class="internal-box"/>
      <text x="815" y="245" text-anchor="middle" class="tiny-label" fill="white" font-weight="bold">Domain Logic</text>
      <text x="815" y="260" text-anchor="middle" class="tiny-label" fill="white">Order, LineItem</text>
      <text x="815" y="273" text-anchor="middle" class="tiny-label" fill="white">Business Rules</text>
      
      <rect x="905" y="225" width="150" height="60" rx="4" class="internal-box"/>
      <text x="980" y="245" text-anchor="middle" class="tiny-label" fill="white" font-weight="bold">Application Layer</text>
      <text x="980" y="260" text-anchor="middle" class="tiny-label" fill="white">Use Cases</text>
      <text x="980" y="273" text-anchor="middle" class="tiny-label" fill="white">Command Handlers</text>
    </g>
    
    <!-- Private Data Layer -->
    <rect x="745" y="300" width="310" height="60" rx="4" class="data-box"/>
    <text x="900" y="320" text-anchor="middle" class="tiny-label" fill="white" font-weight="bold">Private Data Access</text>
    <text x="900" y="335" text-anchor="middle" class="tiny-label" fill="white">Repository, Database Schema</text>
    <text x="900" y="348" text-anchor="middle" class="tiny-label" fill="white" font-style="italic">Only accessible within this module</text>
    
    <!-- External Dependencies (proper direction) -->
    <rect x="740" y="400" width="140" height="50" rx="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="810" y="422" text-anchor="middle" class="tiny-label">User Module</text>
    <text x="810" y="437" text-anchor="middle" class="tiny-label">(via IUserService)</text>
    
    <rect x="900" y="400" width="140" height="50" rx="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="970" y="422" text-anchor="middle" class="tiny-label">Inventory Module</text>
    <text x="970" y="437" text-anchor="middle" class="tiny-label">(via IInventoryService)</text>
    
    <!-- Clean interface arrows -->
    <path d="M 815 380 L 815 400" class="clean-line"/>
    <path d="M 970 380 L 970 400" class="clean-line"/>
    
    <!-- Arrow showing interface stability -->
    <path d="M 720 185 L 680 185" class="clean-line" marker-end="none" stroke-dasharray="4,4"/>
    <text x="620" y="190" class="tiny-label" fill="#229954">External teams</text>
    <text x="620" y="203" class="tiny-label" fill="#229954">depend on this</text>
    
    <!-- Benefits List -->
    <rect x="680" y="470" width="480" height="180" rx="6" fill="#d5f4e6" stroke="#229954" stroke-width="2"/>
    <text x="690" y="495" class="label" font-weight="bold" fill="#229954">Benefits of Clear Boundaries:</text>
    
    <text x="700" y="520" class="small-label">• <tspan font-weight="bold">Low coupling:</tspan> Changes contained within module boundaries</text>
    <text x="700" y="540" class="small-label">• <tspan font-weight="bold">Easy testing:</tspan> Mock the interface, test in isolation</text>
    <text x="700" y="560" class="small-label">• <tspan font-weight="bold">Parallel development:</tspan> Teams work independently on different modules</text>
    <text x="700" y="580" class="small-label">• <tspan font-weight="bold">Clear ownership:</tspan> Team owns the module, controls internal changes</text>
    <text x="700" y="600" class="small-label">• <tspan font-weight="bold">Safe refactoring:</tspan> Internals can change without breaking others</text>
    <text x="700" y="620" class="small-label">• <tspan font-weight="bold">Easier onboarding:</tspan> Understand one module at a time</text>
    <text x="700" y="640" class="small-label">• <tspan font-weight="bold">Versioned interfaces:</tspan> Can evolve APIs without breaking changes</text>
  </g>
  
  <!-- Divider Line -->
  <line x1="600" y1="100" x2="600" y2="660" stroke="#34495e" stroke-width="2"/>
  
  <!-- Key Insight Box -->
  <rect x="200" y="665" width="800" height="25" rx="4" fill="#fef5e7" stroke="#f39c12" stroke-width="2"/>
  <text x="600" y="682" text-anchor="middle" class="small-label" font-weight="bold">Key: Good boundaries minimize the "blast radius" of changes — add features by extending modules, not by tangling them</text>
</svg>
<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #555; }
      .pro { font-family: Arial, sans-serif; font-size: 11px; fill: #27ae60; }
      .con { font-family: Arial, sans-serif; font-size: 11px; fill: #c0392b; }
      .component { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .database { fill: #95a5a6; stroke: #7f8c8d; stroke-width: 2; }
      .service { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .gateway { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .callout { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" class="title">Monolith vs Microservices Architecture</text>
  
  <!-- MONOLITH SECTION -->
  <text x="300" y="75" text-anchor="middle" class="subtitle">Monolith</text>
  
  <!-- Single Application Container -->
  <rect x="120" y="100" width="360" height="280" rx="8" class="component" opacity="0.9"/>
  <text x="300" y="130" text-anchor="middle" class="label" fill="white" font-weight="bold">Single Application</text>
  
  <!-- Internal Layers -->
  <rect x="140" y="150" width="320" height="50" rx="4" fill="#2980b9" stroke="#1a5276" stroke-width="1"/>
  <text x="300" y="180" text-anchor="middle" class="small-label" fill="white">UI Layer</text>
  
  <rect x="140" y="210" width="320" height="50" rx="4" fill="#2980b9" stroke="#1a5276" stroke-width="1"/>
  <text x="300" y="240" text-anchor="middle" class="small-label" fill="white">Business Logic</text>
  
  <rect x="140" y="270" width="320" height="50" rx="4" fill="#2980b9" stroke="#1a5276" stroke-width="1"/>
  <text x="300" y="300" text-anchor="middle" class="small-label" fill="white">Data Access Layer</text>
  
  <!-- Shared Database -->
  <path d="M 200 420 Q 200 400, 220 400 L 380 400 Q 400 400, 400 420 L 400 450 Q 400 470, 380 470 L 220 470 Q 200 470, 200 450 Z" class="database"/>
  <ellipse cx="300" cy="410" rx="100" ry="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="300" y="445" text-anchor="middle" class="label" fill="white">Shared Database</text>
  
  <!-- Arrow from app to database -->
  <path d="M 300 380 L 300 400" class="arrow"/>
  
  <!-- Pros -->
  <rect x="80" y="500" width="200" height="120" rx="4" class="callout"/>
  <text x="90" y="520" class="label" font-weight="bold" fill="#27ae60">Pros:</text>
  <text x="90" y="540" class="pro">✓ Simple deployment</text>
  <text x="90" y="560" class="pro">✓ Easy testing</text>
  <text x="90" y="580" class="pro">✓ Simpler debugging</text>
  <text x="90" y="600" class="pro">✓ Performance (no network)</text>
  
  <!-- Cons -->
  <rect x="300" y="500" width="200" height="120" rx="4" class="callout"/>
  <text x="310" y="520" class="label" font-weight="bold" fill="#c0392b">Cons:</text>
  <text x="310" y="540" class="con">✗ Tight coupling</text>
  <text x="310" y="560" class="con">✗ Hard to scale parts</text>
  <text x="310" y="580" class="con">✗ Technology lock-in</text>
  <text x="310" y="600" class="con">✗ Large codebase</text>
  
  <!-- MICROSERVICES SECTION -->
  <text x="900" y="75" text-anchor="middle" class="subtitle">Microservices</text>
  
  <!-- API Gateway -->
  <rect x="800" y="100" width="200" height="40" rx="6" class="gateway"/>
  <text x="900" y="125" text-anchor="middle" class="label" fill="white" font-weight="bold">API Gateway</text>
  
  <!-- Service 1 -->
  <rect x="680" y="180" width="120" height="80" rx="6" class="service"/>
  <text x="740" y="210" text-anchor="middle" class="small-label" fill="white" font-weight="bold">User Service</text>
  <rect x="695" y="225" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="740" y="242" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Service 2 -->
  <rect x="840" y="180" width="120" height="80" rx="6" class="service"/>
  <text x="900" y="210" text-anchor="middle" class="small-label" fill="white" font-weight="bold">Order Service</text>
  <rect x="855" y="225" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="900" y="242" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Service 3 -->
  <rect x="1000" y="180" width="120" height="80" rx="6" class="service"/>
  <text x="1060" y="210" text-anchor="middle" class="small-label" fill="white" font-weight="bold">Payment Service</text>
  <rect x="1015" y="225" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="1060" y="242" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Service 4 -->
  <rect x="680" y="300" width="120" height="80" rx="6" class="service"/>
  <text x="740" y="330" text-anchor="middle" class="small-label" fill="white" font-weight="bold">Inventory Service</text>
  <rect x="695" y="345" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="740" y="362" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Service 5 -->
  <rect x="840" y="300" width="120" height="80" rx="6" class="service"/>
  <text x="900" y="330" text-anchor="middle" class="small-label" fill="white" font-weight="bold">Notification Service</text>
  <rect x="855" y="345" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="900" y="362" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Service 6 -->
  <rect x="1000" y="300" width="120" height="80" rx="6" class="service"/>
  <text x="1060" y="330" text-anchor="middle" class="small-label" fill="white" font-weight="bold">Analytics Service</text>
  <rect x="1015" y="345" width="90" height="25" rx="3" class="database" opacity="0.7"/>
  <text x="1060" y="362" text-anchor="middle" class="small-label" fill="white" font-size="10">DB</text>
  
  <!-- Arrows from Gateway to Services -->
  <path d="M 850 140 L 740 180" class="arrow" stroke-width="1.5"/>
  <path d="M 900 140 L 900 180" class="arrow" stroke-width="1.5"/>
  <path d="M 950 140 L 1060 180" class="arrow" stroke-width="1.5"/>
  <path d="M 870 140 L 740 300" class="arrow" stroke-width="1.5" opacity="0.5"/>
  <path d="M 900 140 L 900 300" class="arrow" stroke-width="1.5" opacity="0.5"/>
  <path d="M 930 140 L 1060 300" class="arrow" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Inter-service communication (dashed) -->
  <path d="M 800 220 L 840 220" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="4,4" fill="none"/>
  <path d="M 960 220 L 1000 220" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="4,4" fill="none"/>
  
  <!-- Pros -->
  <rect x="680" y="420" width="220" height="120" rx="4" class="callout"/>
  <text x="690" y="440" class="label" font-weight="bold" fill="#27ae60">Pros:</text>
  <text x="690" y="460" class="pro">✓ Independent scaling</text>
  <text x="690" y="480" class="pro">✓ Technology flexibility</text>
  <text x="690" y="500" class="pro">✓ Team autonomy</text>
  <text x="690" y="520" class="pro">✓ Fault isolation</text>
  
  <!-- Cons -->
  <rect x="920" y="420" width="220" height="120" rx="4" class="callout"/>
  <text x="930" y="440" class="label" font-weight="bold" fill="#c0392b">Cons:</text>
  <text x="930" y="460" class="con">✗ Complex deployment</text>
  <text x="930" y="480" class="con">✗ Distributed debugging</text>
  <text x="930" y="500" class="con">✗ Network latency</text>
  <text x="930" y="520" class="con">✗ Data consistency</text>
  
  <!-- Divider Line -->
  <line x1="600" y1="90" x2="600" y2="640" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Deployment note -->
  <text x="300" y="665" text-anchor="middle" class="small-label" font-style="italic">One deployment artifact</text>
  <text x="900" y="665" text-anchor="middle" class="small-label" font-style="italic">Multiple independent deployments</text>
</svg>